name: build
on: [ push ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
        id: go

      - name: Checkout Codebase
        uses: actions/checkout@v1

      - name: Setup Dependencies
        run: go get .

      - name: Build
        run: go build -v

      - name: Init
        run: similar init
