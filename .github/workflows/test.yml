name: test
on:
  workflow_dispatch:
jobs:

  build:
    name: Process
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
        id: go

      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Setup Dependencies
        run: go get .

      - name: Build
        run: go build -v

      - name: Setup DB
        run: ./similar init

      - name: Run Add new Manga
        run: ./similar mangadex add

      - name: Checkout Codebase
        uses: actions/checkout@v4
        with:
          token: test
          repository: CarlosEsco/data
          ref: update
          path: similar-data

      - name: cp similar files
        run: |
          cd similar-data
          touch data/similar/00/test.txt

      - name: Create PR for Similar data
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          add-paths: |
            data/similar/*
          commit-message: Update Similar Mappings
          branch: auto-update
          title: Update Similar Mappings
          delete-branch: true




